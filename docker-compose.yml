version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai_love_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: ai_love_simulator
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: ai_love_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
